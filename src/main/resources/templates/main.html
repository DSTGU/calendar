<!DOCTYPE html>
<html>
  <head th:replace="~{fragments.html :: head (title='Strona główna')}"></head>

  <body>
    <div class="container">
      <div class="d-flex flex-wrap pt-5">
        <div
          class="p-2 text-left border"
          style="width: 14.2%"
          th:each="day : ${days}"
        >
          <p
            th:text="${day.date.getDayOfMonth}"
            th:class="${day.textColor}"
          ></p>
        </div>
      </div>
    </div>
    <div
      th:replace="~{fragments.html :: userMenu (userName=${user.login})}"
    ></div>
  </body>
</html>
